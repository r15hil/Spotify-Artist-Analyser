{% extends 'base.html' %}

{% block content %}

<form action= '.' method='POST'> {% csrf_token %}
    <form>
        {{ form.as_p }}
        <input type='submit' value='Search' />
    </form>



<h1>Artist Page</h1>
<ul>
    
    <div class="container-fluid">
        <div class="row">
            {% for artist in artists %}
                <div class="col-md-4 col-sm-6">
                    <div class="card text-center text-white bg-success mb-3" style="width: 18rem;">
                        <form action='/analysis/' method='POST'> {% csrf_token %}
                            <input type='image' class="rounded-circle mx-auto d-block" name='{{ artist.uri }}' src={{ artist.images.2.url }}>
                        </form>
                        <div class="card-body">
                        <h5 class="card-title-center">{{ artist.name }} </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    

</ul>


{% endblock %}
